<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss-Jordan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Gauss-Jordan Calculator</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="dimension" class="form-label">Matrix Dimension:</label>
                    <input type="number" id="dimension" class="form-control" min="2" max="10" value="3">
                </div>
                <button class="btn btn-primary" onclick="createMatrix()">Create Matrix</button>
            </div>
        </div>

        <div class="my-4" id="matrixContainer">
            <!-- Matrix inputs will be generated here -->
        </div>

        <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-success" onclick="solveGaussJordan()">Solve</button>
            <button class="btn btn-warning" onclick="resetMatrix()">Reset</button>
        </div>

        <div class="mt-5" id="steps">
            <!-- Steps and results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
