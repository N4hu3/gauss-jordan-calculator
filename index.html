<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gauss-Jordan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gauss-Jordan</h1>
        
        <div class="dimension-input">
            <label>Dimensión de la matriz: </label>
            <input type="number" id="dimension" min="2" max="10" value="3">
            <button onclick="createMatrix()">Crear Matriz</button>
        </div>

        <div class="matrix-input" id="matrixContainer">
            <!-- La matriz se generará aquí -->
        </div>

        <button onclick="solveGaussJordan()">Resolver</button>
        <button onclick="resetMatrix()">Reiniciar</button>

        <div class="steps" id="steps">
            <!-- Los pasos se mostrarán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
